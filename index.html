<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Kehadiran Pelatih GIATMARA Kelantan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .card-shadow { box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    .hover-scale { transition: transform 0.2s; }
    .hover-scale:hover { transform: scale(1.02); }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <nav class="gradient-bg text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">GIATMARA Kelantan - Kehadiran</h1>
    </div>
  </nav>

  <div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Dashboard Kehadiran</h2>

    <div class="grid md:grid-cols-2 gap-6">
      <div class="bg-white rounded-xl p-6 card-shadow">
        <h3 class="text-lg font-semibold mb-4">Tambah Pelatih Baru</h3>
        <form onsubmit="tambahPelatih(event)" class="space-y-3">
          <input id="namaPelatih" placeholder="Nama Penuh" class="w-full border rounded p-2" required>
          <input id="noKP" placeholder="No KP" class="w-full border rounded p-2" required>
          <input id="sesiPelatih" placeholder="Sesi Kursus" class="w-full border rounded p-2" required>
          <input id="kursusPelatih" placeholder="Kursus" class="w-full border rounded p-2" required>
          <input id="noTelefon" placeholder="No Telefon" class="w-full border rounded p-2" required>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Tambah</button>
        </form>
      </div>

      <div class="bg-white rounded-xl p-6 card-shadow">
        <h3 class="text-lg font-semibold mb-4">Senarai Pelatih</h3>
        <div id="senaraiPelatih" class="space-y-2 text-sm text-gray-700">
          <p>Tiada data...</p>
        </div>
        <button onclick="loadPelatih()" class="mt-4 bg-green-600 text-white px-4 py-2 rounded">Muat Semula</button>
      </div>
    </div>

    <div class="mt-8 bg-white rounded-xl p-6 card-shadow">
      <h3 class="text-lg font-semibold mb-4">Rekod Kehadiran Hari Ini</h3>
      <div id="kehadiranList" class="space-y-2"></div>
      <button onclick="simpanKehadiran()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Simpan Kehadiran</button>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxbjYpB5QPp8wydUhE-0J_RMtxJx-3KSzQk5hbOLpu-F2awIts8GipcWIixwqzLXKe79w/exec";

    function tambahPelatih(event) {
      event.preventDefault();
      let data = {
        nama: document.getElementById("namaPelatih").value,
        nokp: document.getElementById("noKP").value,
        sesi: document.getElementById("sesiPelatih").value,
        kursus: document.getElementById("kursusPelatih").value,
        telefon: document.getElementById("noTelefon").value,
        tarikh: new Date().toLocaleDateString("ms-MY"),
        kehadiran: ""
      };

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(txt => {
        alert("✅ Pelatih berjaya ditambah");
        loadPelatih();
      })
      .catch(err => console.error("❌ Ralat:", err));
    }

    function loadPelatih() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          let senarai = document.getElementById("senaraiPelatih");
          let hadirList = document.getElementById("kehadiranList");
          senarai.innerHTML = "";
          hadirList.innerHTML = "";

          data.forEach((row, i) => {
            if (i === 0) return;
            let nama = row[0], nokp = row[1], kursus = row[3];

            let div = document.createElement("div");
            div.textContent = `${nama} (${nokp}) - ${kursus}`;
            senarai.appendChild(div);

            let hadirDiv = document.createElement("div");
            hadirDiv.className = "flex justify-between border p-2 rounded";
            hadirDiv.innerHTML = `
              <span>${nama} (${nokp})</span>
              <select data-nokp="${nokp}" class="border rounded p-1">
                <option value="Hadir">Hadir</option>
                <option value="Tidak Hadir">Tidak Hadir</option>
                <option value="Lewat">Lewat</option>
              </select>
            `;
            hadirList.appendChild(hadirDiv);
          });
        });
    }

    function simpanKehadiran() {
      let selects = document.querySelectorAll("#kehadiranList select");
      selects.forEach(sel => {
        let data = {
          nokp: sel.getAttribute("data-nokp"),
          kehadiran: sel.value,
          tarikh: new Date().toLocaleDateString("ms-MY")
        };
        fetch(API_URL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
      });
      alert("✅ Kehadiran berjaya disimpan");
    }

    window.onload = loadPelatih;
  </script>
</body>
</html>
